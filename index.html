<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohhhhh Paminawa</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      text-align: center;
    }

    .btn {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: black;
    }

    .btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted loop>
    <source src="relapse.mp4" type="video/mp4">
  </video>

  <div id="text" class="text">Ohhhhh paminawa</div>
  <button id="btn" class="btn" onclick="startVideo()">CLICK ME</button>

  <script>
    function startVideo() {
      const video = document.getElementById("video");
      video.muted = false;
      video.play();

      // hide text and button
      document.getElementById("text").style.display = "none";
      document.getElementById("btn").style.display = "none";
    }
  </script>

</body>
</html>
